security:
    encoders:
        App\Entity\Entrepreneur:
            algorithm: auto
        App\Entity\Admin:
            algorithm: auto
        App\Entity\Agent:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Entrepreneur
                property: email
        app_admin_provider:
            entity:
                class: App\Entity\Admin
                property: email
        app_agent_provider:
            entity:
                class: App\Entity\Agent
                property: email
        all_users:
            chain:
                providers: ['app_admin_provider', 'app_user_provider', 'app_agent_provider']
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: all_users
            guard:
                authenticators:
                    - App\Security\UserAthenticatorAuthenticator
                    - App\Security\AdminAuthenticator
                    - App\Security\AgentAuthenticator
                entry_point: App\Security\UserAthenticatorAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route
            access_denied_handler: App\Security\AccessDeniedHandler

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ['ROLE_ADMIN', 'ROLE_AGENT' ] }
        - { path: ^/entrepreneur, roles: ['IS_AUTHENTICATED_FULLY','ROLE_USER'] }
